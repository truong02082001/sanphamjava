<!DOCTYPE html>
<html lang="en" layout:decorate="template.html"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BILL SEARCH</title>
</head>
<body layout:fragment="body">
    <form action="${/bill/search}" method="post">
      <a th:href="@{/bill/create}"> Create </a>
      <table border="1">
          <thead>
              <tr>
                <th>ID</th>
                <th>BY DATE</th>
                <th>USER ROLES</th>
                <th>OTHER</th>
              </tr>
          </thead>
        <tbody>
            <tr th:each="bill :${billList}">
              <td th:text="${bill.id}"></td>
              <td th:text="${bill.byDate}"></td>
              <td th:text="${bill.user.name}"></td>
              <td>
                <a th:href="@{'/bill/edit?id='+${bill.id}}">EDIT</a>
                <a th:href="@{'/bill/delete?id='+${bill.id}}">DELETE</a>
                <a th:href="@{'/billitems/create?id='+${bill.id}}">ADD-PRODUCT</a>
              </td>
            </tr>
        </tbody>
      </table>

    </form>
</body>
</html>
