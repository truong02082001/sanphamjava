<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USER CREATE</title>
</head>
<body>
    <form th:action="@{/user/create}" method="post">
        <div>
          <label>Name: </label>
          <input type="text" placeholder="Moi ban nhap ten..." name="name">
        </div>
        <div>
            <label>User Name</label>
            <input type="text" placeholder="Nhap ten tai khoan..." name="userName">
        </div>
        <div>
            <label>Password</label>
            <input type="text" placeholder="Nhap mat khau..." name="password">
        </div>
        <div>
            <label>Email</label>
            <input type="email" placeholder="abcd@gmail.com" name="email">
        </div>
        <div>
            <label>Roles</label>
            <input type="checkbox" name="roles" th:value="ROLES_ADMIN"> ADMIN
            <input type="checkbox" name="roles" th:value="ROLES_MEMBER"> MEMBER
            <input type="checkbox" name="roles" th:value="ROLES_CUSTOMER"> CUSTOMER
        </div>
        <button type="submit"> Save </button>
    </form>
</body>
</html>
